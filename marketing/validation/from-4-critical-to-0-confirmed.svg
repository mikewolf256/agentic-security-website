<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675" role="img" aria-label="From 4 Critical to 0 Confirmed infographic">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b0f17"/>
      <stop offset="1" stop-color="#101827"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#7c5cff"/>
      <stop offset="1" stop-color="#22c55e"/>
    </linearGradient>
    <style>
      .title { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; font-weight: 850; }
      .sans  { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
      .muted { fill: #a9b4c7; }
      .text  { fill: #e9eef7; }
      .mono  { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    </style>
  </defs>

  <rect width="1200" height="675" fill="url(#bg)"/>

  <text x="70" y="110" class="title text" font-size="54">
    From 4 "Critical" to 0 Confirmed
  </text>
  <text x="70" y="155" class="sans muted" font-size="22">
    Why validation matters: reduce false positives and ship developer-trustworthy results.
  </text>

  <g transform="translate(70,210)">
    <rect x="0" y="0" width="1060" height="160" rx="18" fill="#ffffff" fill-opacity="0.03" stroke="#7c5cff" stroke-opacity="0.35"/>
    <text x="24" y="42" class="sans text" font-size="24" font-weight="750">1) Scanner flags candidates</text>
    <text x="24" y="76" class="sans muted" font-size="18">
      Example: "auth bypass" based on response-shape heuristics (status/content markers).
    </text>

    <!-- What the scanner flagged -->
    <text x="24" y="110" class="sans muted" font-size="16">
      • NoSQL injection auth bypass — Scanner: Critical (CVSS 9.1)
    </text>
    <text x="24" y="136" class="sans muted" font-size="16">
      • LDAP injection auth bypass (3 variants) — Scanner: Critical (CVSS 9.1)
    </text>

    <!-- Right-side count + outcome badge -->
    <text x="1016" y="74" fill="#fde68a" font-size="40" class="sans" font-weight="900" text-anchor="end">4</text>
    <text x="1016" y="98" class="sans muted" font-size="13" text-anchor="end">candidates</text>

    <rect x="820" y="112" width="216" height="34" rx="10" fill="#22c55e" fill-opacity="0.14" stroke="#22c55e" stroke-opacity="0.35"/>
    <text x="928" y="134" class="sans text" font-size="14" font-weight="800" text-anchor="middle">Validated: false positive</text>
  </g>

  <g transform="translate(70,390)">
    <rect x="0" y="0" width="1060" height="130" rx="18" fill="#ffffff" fill-opacity="0.03" stroke="#22c55e" stroke-opacity="0.35"/>
    <text x="24" y="42" class="sans text" font-size="24" font-weight="750">2) Validation confirms exploitability</text>
    <text x="24" y="78" class="sans muted" font-size="18">
      Control requests + payload variants + response diffs + endpoint behavior checks.
    </text>
    <text x="24" y="108" class="sans muted" font-size="18">
      Output: confirmed / unconfirmed / false positive + evidence and rationale.
    </text>
    <text x="1016" y="88" fill="#22c55e" font-size="40" class="sans" font-weight="900" text-anchor="end">0</text>
    <text x="1016" y="112" class="sans muted" font-size="13" text-anchor="end">confirmed</text>
  </g>

  <g transform="translate(70,535)">
    <rect x="0" y="0" width="1060" height="110" rx="18" fill="#ffffff" fill-opacity="0.03" stroke="#1f2a3d" stroke-opacity="1"/>
    <text x="24" y="42" class="sans text" font-size="24" font-weight="750">3) Deliver high-signal reporting</text>
    <text x="24" y="78" class="sans muted" font-size="18">
      Less noise. Faster remediation. Higher trust with engineering and leadership.
    </text>
  </g>

  <rect x="70" y="188" width="480" height="8" fill="url(#accent)" rx="4"/>
</svg>


